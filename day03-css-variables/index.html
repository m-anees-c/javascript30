<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <header>
      <h2>CSS Variables and <span class="hl">Javascript</span></h2>
      <p>This project demonstrates how to dynamically update CSS variables (custom properties) using JavaScript. By adjusting the spacing, blur, and base color, you can see real-time changes to the image styling.</p>
    </header>
    <!-- Controls -->
    <div class="controls">
      <label for="spacing">Spacing:
        <input type="range" id="spacing" name="spacing" data-sizing="px" min="10" max="250" value="10" />
        <span class="value">10px</span>
      </label>
      
      <label for="blur">Blur:
        <input type="range" id="blur" name="blur" min="0" max="25" data-sizing="px" value="0" />
        <span class="value">0px</span>
      </label>
      
      <label for="base">Base Color:
        <input type="color" name="base" id="base" value="#757575" />
      </label>
      
    </div>
    <!-- Image to change styles dynamically -->
    <img src="./image.jpg" alt="Birds" />
    <!-- Reset Button to change CSS variables to default -->
    <button class="reset">Reset</button>


    <script src="./script.js"></script>
  </body>
</html>
