<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <style>
      :root {
        --spacing: 10px;
        --blur: 0px;
        --base: #757575;
      }

      body {
        min-width: 80vw;
        min-height: 100vh;
        margin: auto;
        background-color: antiquewhite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .hl {
        color: var(--base);
      }

      label {
        display: inline-block;
        margin-left: 20px;
        margin-top: 5px;
      }
      .controls {
        margin: 20px 0;
        max-width: 90%;
      }

      img {
        width: 80%;
        height: auto;
        padding: var(--spacing);
        background-color: var(--base);
        filter: blur(var(--blur));
        box-shadow: 0 4px 10px rgb(72, 58, 41);
      }
      .reset {
        position: fixed;
        bottom: 5%;
        right: 3%;
        background-color: rgb(51, 50, 49);
        border-radius: 5px;
        color: antiquewhite;
        height: 40px;
        width: 100px;
        border: 1px solid black;
        font-size: 1.1rem;
        box-shadow: 1px 3px 5px rgb(39, 39, 39);
        cursor: pointer;
      }
    </style>
  </head>
  <body>


    <h2>CSS Variables and <span class="hl">Javascript</span>
    </h2>
    <!-- Controls -->
    <div class="controls">
      <label for="spacing">Spacing:
        <input type="range" id="spacing" name="spacing" data-sizing="px" min="10" max="250" value="10" />
        <span class="value">10px</span>
      </label>
      
      <label for="blur">Blur:
        <input type="range" id="blur" name="blur" min="0" max="25" data-sizing="px" value="0" />
        <span class="value">0px</span>
      </label>
      
      <label for="base">Base Color:
        <input type="color" name="base" id="base" value="#757575" />
      </label>
      
    </div>
    <!-- Image to change styles dynamically -->
    <img src="./image.jpg" alt="Birds" />
    <!-- Reset Button to change CSS variables to default -->
    <button class="reset">Reset</button>


    <script>
      // get all input elements
      const inputs = document.querySelectorAll('.controls input');
      inputs.forEach(input => {
        // add event listeners to input elements
        input.addEventListener("change", changeStyle); // update css variable when input value change
        input.addEventListener("input", changeStyle); // update css variable when input range slider moves
      })

      // function to change CSS variable values
      function changeStyle() {
        newVlaue = this.value; // get selected value
        prefix = this.dataset.sizing || ''; // get size unit or make it default empty string
        propertyName = this.name; // get variable name to update
        document.documentElement.style.setProperty(`--${propertyName}`, `${newVlaue + prefix}`); // update variable value
       
        // display current input value
        displayInputValue()
      }

     

      // function to display input value
      function displayInputValue() {
        // get css variable values
        let spacingValue = getComputedStyle(document.documentElement).getPropertyValue('--spacing');
        let blurValue = getComputedStyle(document.documentElement).getPropertyValue('--blur');
        
        // update input value texts
        document.getElementById('spacing').parentElement.querySelector('.value').textContent = spacingValue ;
        document.getElementById('blur').parentElement.querySelector('.value').textContent = blurValue ;
      }

      // get reset button
      const resetButton = document.querySelector('.reset');
      // Update CSS variables to default on reset button click
      resetButton.addEventListener("click",function(){
        // reset css variables
        document.documentElement.style.setProperty('--spacing','10px');
        document.documentElement.style.setProperty('--blur','0px');
        document.documentElement.style.setProperty('--base','#757575');

        // reset input values
        document.getElementById('spacing').value = '10';
        document.getElementById('blur').value = '0';
        document.getElementById('base').value = '#757575';

        // display reseted input value
        displayInputValue();

      })


    </script>
  </body>
</html>
