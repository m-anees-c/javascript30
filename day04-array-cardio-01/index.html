<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 01</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Array Cardio 01 - Interactive Demo</h1>
        <p>This project demonstrates various array methods like filter, map, sort, and reduce using the inventors dataset.</p>
    </header>    
    <div class="container">
        <table id="inventorsTable">
            <caption>Initial Inventors Data (Array of objects)</caption>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Born</th>
                    <th>Passed</th>
                </tr>
                <tbody id="inventorsTableBody"></tbody>
            </thead>
        </table>
    </div>
    <div class="buttons">
        <button id="filter1500s">Filter (Born in 1500's)</button>
        <button id="mapNames">Map (First Name & Last Name)</button>
        <button id="sortByBirthYear">Sort by birsth year (oldest to youngest)</button>
        <button id="countTotalYears">Count total years all lived using reduce()</button>
        <button id="sortByYearsLived">Sort inventors by years lived</button>
        <button id="sortByLastName">Sort the inventors alphabetically by last name</button>
    </div>

    <div class="result">
        <h2>Results</h2>
        <table id="resultTable">
            <caption id="resultCaption"></caption>
            <thead id="resultTableHead">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Born</th>
                    <th>Passed</th>
                </tr>
            </thead>
            <tbody id="resultTableBody"></tbody>
        </table>

        <div id="resultText"></div>
    </div>

  <script src="./script.js"></script>
    
</body>
</html>
